<div style="display: flex; flex-direction: column; gap: 8px; align-items: center; justify-content: center">
  <span style="font-size: 16px; font-weight: bold; margin: 12px;">{{movie?.name}}</span>
  <span style="margin: 12px;">{{movie?.description}}</span>
  <iframe *ngIf="movie?.trailerLink" [src]="getUrl(movie?.trailerLink || '')" width="400px" height="200px" ></iframe>
  <div *ngFor="let comment of comments" style="padding: 8px; margin: 12px; border-radius: 6px; width: 400px; background-color: beige; display: flex; flex-direction: column; align-items: flex-start; justify-content: flex-start">
    <span>{{getUserName(comment.customer_id)}} at {{comment.commented_at | date}}</span>
    <span>{{comment.text}}</span>
  </div>
  <div style="margin: 16px">
    <textarea style="width: 300px; height: 100px;" [formControl]="newCommentControl"></textarea>
  </div>
  <button (click)="comment()" class="button">
    <span>Post</span>
  </button>

</div>
